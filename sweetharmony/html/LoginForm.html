<!-- login/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/LoginForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background: url('../assets/plantasbg.jpg') no-repeat center center; background-size: cover;">
  <div class="wrapper">
    <form id="loginForm">
      <h2>Inicio de Sesion</h2>

      <div class="input-field">
        <input type="text" id="email" required />
        <label for="email">Ingresa tu email</label>
      </div>

      <div class="input-field">
        <input type="password" id="password" required />
        <label for="password">Ingresa tu contraseña</label>
        <i class="fa-regular fa-eye toggle-icon" onclick="togglePassword('password', this)"></i>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember" />
          <p>Recordarme</p>
        </label>
        <a href="#">Olvidaste la contraseña?</a>
      </div>

      <button type="submit">Ingresar</button>

      <div class="register">
        <p>¿No tienes una cuenta? <a href="RegisterForm.html">Registrate</a></p>
      </div>
    </form>
  </div>

  <script src="../js/LoginForm.js"></script>
</body>
</html>
