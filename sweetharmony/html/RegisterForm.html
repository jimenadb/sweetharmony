<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/RegisterForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background: url('../assets/bgregistro.jpg') no-repeat center center; background-size: cover;">
  <div class="wrapper">
    <form id="registerForm">
      <h2>Registrate</h2>

      <div class="input-field">
        <input type="text" id="first_name" required />
        <label for="first_name">Nombre</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="last_name" required />
        <label for="last_name">Apellidos</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="email" required />
        <label for="email">Correo Electrónico</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="phone" required />
        <label for="phone">Teléfono</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="address" required />
        <label for="address">Dirección</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="city_id" required />
        <label for="city_id">Ciudad</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="department" required />
        <label for="department">Departamento</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="province" required />
        <label for="province">Provincia</label>
      </div>
      
      <div class="input-field">
        <input type="text" id="postal_code" required />
        <label for="postal_code">Código Postal</label>
      </div>
      
      <div class="input-field">
        <input type="password" id="password" required />
        <label for="password">Contraseña</label>
        <i class="fa-regular fa-eye toggle-icon" onclick="togglePassword('password', this)"></i>
      </div>
      
      <div class="input-field">
        <input type="password" id="new_password" required />
        <label for="new_password">Repetir Contraseña</label>
        <i class="fa-regular fa-eye toggle-icon" onclick="togglePassword('new_password', this)"></i>
      </div>
      

      <button type="submit">Registrarme</button>

      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a href="LoginForm.html">Ingresa aqui</a></p>
      </div>
    </form>
  </div>
</body>
</html>

<script src="../js/RegisterForm.js" defer></script>
